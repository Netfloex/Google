name: deploy-test

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Install Dependencies
              run: yarn install
            - name: Check for errors
              run: yarn build
